<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="抖音收藏夹视频封面海报墙 - 可定制的瀑布流展示">
    <title>抖音收藏海报墙</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Masonry.js & imagesLoaded -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hero.css">
</head>

<body>
    <!-- 顶部导航 / Hero Section -->
    <header class="hero-section" id="hero-section">
        <div class="hero-actions">
            <!-- 顶部工具栏按钮 -->
            <button class="btn btn-icon" id="btn-add-video" title="添加视频">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button class="btn btn-icon" id="btn-settings" title="样式设置">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83">
                    </path>
                </svg>
            </button>
            <button class="btn btn-icon" id="btn-edit-mode" title="编辑模式">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </button>
            <button class="btn btn-icon" id="btn-export" title="导出数据">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button class="btn btn-icon" id="btn-import" title="导入数据">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
            </button>
        </div>

        <div class="hero-content">
            <!-- 隐藏的文件选择器 -->
            <input type="file" id="input-hero-avatar" accept="image/*" style="display: none;">
            <input type="file" id="input-hero-bg" accept="image/*" style="display: none;">

            <div class="hero-avatar-wrapper" id="hero-avatar-btn">
                <img id="hero-avatar"
                    src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='35' r='20' fill='%23667'/%3E%3Ccircle cx='50' cy='90' r='35' fill='%23667'/%3E%3C/svg%3E"
                    alt="用户头像">
                <div class="avatar-edit-hint">点击更换头像</div>
            </div>

            <div class="section-desc glitch-text" id="hero-subtitle" data-text="DOUYIN WATCHED MEDIA LOG">DOUYIN WATCHED
                MEDIA LOG</div>

            <div class="hero-text">
                <h1 id="hero-title" class="hero-title glitch-text" data-text="2026看过影视">2026看过影视</h1>
            </div>

            <div class="hero-count" id="hero-count">0</div>
        </div>

        <!-- 背景更换按钮 (仅编辑模式显示) -->
        <button class="hero-bg-edit-btn" id="btn-change-bg">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            更换背景
        </button>
    </header>

    <!-- 样式设置面板 -->
    <aside class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h2>样式设置</h2>
            <button class="btn btn-icon btn-close" id="settings-close">&times;</button>
        </div>
        <div class="settings-body">
            <div class="setting-group">
                <label>列数设置</label>
                <input type="range" id="setting-columns" min="2" max="10" value="5">
                <span class="setting-value" id="val-columns">5列</span>
            </div>
            <div class="setting-group">
                <label>卡片间距</label>
                <input type="range" id="setting-gap" min="4" max="32" value="16">
                <span class="setting-value" id="val-gap">16px</span>
            </div>
            <div class="setting-group">
                <label>圆角大小</label>
                <input type="range" id="setting-radius" min="0" max="32" value="12">
                <span class="setting-value" id="val-radius">12px</span>
            </div>
            <div class="setting-group">
                <label>显示标题</label>
                <input type="checkbox" id="setting-show-title" checked>
            </div>
            <div class="setting-group">
                <label>显示作者</label>
                <input type="checkbox" id="setting-show-author" checked>
            </div>
            <div class="setting-group">
                <button class="btn btn-primary" id="btn-reset-settings">重置默认</button>
            </div>
        </div>
    </aside>

    <!-- 加载状态 -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <p class="loading-text">正在加载封面...</p>
    </div>

    <!-- 主内容区 -->
    <main class="main-container">
        <div class="grid" id="poster-grid">
            <!-- 动态生成的海报项 -->
        </div>
    </main>

    <!-- 回到顶部 -->
    <button class="back-to-top" id="back-to-top" title="回到顶部">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <!-- 灯箱预览 (增加编辑功能) -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-img">
            <div class="lightbox-info">
                <h3 id="lightbox-title" contenteditable="false"></h3>
                <p id="lightbox-author"></p>
                <div class="lightbox-actions">
                    <a href="#" target="_blank" class="btn btn-primary" id="lightbox-link">在抖音中打开 →</a>
                    <button class="btn btn-secondary" id="btn-change-cover">更换封面</button>
                    <button class="btn btn-danger" id="btn-delete-card">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 帧选择器弹窗 -->
    <div class="modal" id="frame-selector-modal">
        <div class="modal-content frame-selector">
            <div class="modal-header">
                <h2>选择封面帧</h2>
                <button class="btn btn-icon btn-close" id="frame-selector-close">&times;</button>
            </div>
            <div class="frame-selector-body">
                <video id="frame-video" controls crossorigin="anonymous"></video>
                <div class="frame-controls">
                    <input type="range" id="frame-slider" min="0" max="100" value="0" step="0.1">
                    <span id="frame-time">0:00</span>
                </div>
                <canvas id="frame-canvas" style="display:none;"></canvas>
                <div class="frame-preview">
                    <img id="frame-preview-img" alt="预览">
                </div>
                <div class="frame-actions">
                    <button class="btn btn-secondary" id="btn-capture-frame">截取当前帧</button>
                    <button class="btn btn-primary" id="btn-apply-frame">应用为封面</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 隐藏的文件输入 -->
    <input type="file" id="import-file" accept=".json" style="display:none;">

    <!-- 回到顶部按钮 -->
    <button id="back-to-top" class="back-to-top" title="回到顶部">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script src="js/app.js"></script>
</body>

</html>
